<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onKeyDown(event)" onload="init()">
    <header>
        <h1>Space Invaders</h1>
        <div class="score-container">
            <h2>Score: <span>0</span></h2>
            <h3>Aliens: <span>24</span></h3>
        </div>
        <div class="win-container" hidden>
            <h2>VICTORY!</h2>
            <!-- <button class="btn" onclick="init()">Restart</button> -->
        </div>
    </header>

    <table>
        <tbody class="board-container"></tbody>
    </table>

    <button class="restart-btn btn" onclick="startGame()">Start</button>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
</body>

</html>
